{% extends "food_menu/base.html" %}


{% block body %}
<div class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card">
        <div class="card-header bg-info text-white">
          <div class="card-title">
            Add item
          </div>
        </div>
        <div class="card-body">
          <form method="POST">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="bg-info text-white">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
