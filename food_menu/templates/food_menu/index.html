{% extends "food_menu/base.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  {% block body %}
    {% for item in itemList %}
      <div class="row">
        <div class="col-md-3 offset-md-2">
          <img class="card" height="150px" src="{{ item.item_image }}"/>
        </div>
        <div class="col-md-4">
          <h3>{{ item.item_name }}</h3>
          <h5>{{ item.item_desc }}</h5>
          <h6>${{ item.item_price }}</h6>
        </div>
        <div class="col-md-2">
          <a href="{% url 'food_menu:detail' item.id %}" class="btn btn-info">Details</a>
          <a href="{% url 'food_menu:updateItem' item.id %}" class="btn btn-primary">Edit</a>
          <a href="{% url 'food_menu:deleteItem' item.id %}" class="btn btn-danger">Edit</a>
        </div>

      </div>
      <!-- <ul>
        <li>
          <a href="{% url 'food_menu:detail' item.id %}">{{ item.id }} - {{ item.item_name }}</a>
        </li>
      </ul> -->
    {% endfor %}
  {% endblock %}
</body>
</html>
